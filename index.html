let snapshot = JSON.stringify(data);
let currentTab="Motor";
let currentSearch="";

function hasChanged(){return JSON.stringify(data)!==snapshot}

function render(){
 tbody.innerHTML="";
 data[currentTab].forEach((r,i)=>{
  let warn=r[2]>r[1]?"warn":"";
  tbody.innerHTML+=`<tr class="${warn}"><td>${r[0]}</td>
   <td><input class="qty" type="number" min="0" value="${r[1]}" onchange="updateQty(${i},1,this.value)"></td>
   <td><input class="qty" type="number" min="0" value="${r[2]}" onchange="updateQty(${i},2,this.value)"></td></tr>`;

}

function updateQty(i,c,v){let n=Number(v);if(n<0)n=0;data[currentTab][i][c]=n;if(data[currentTab][i][2]>data[currentTab][i][1])showBubble();saveBtn.disabled=!hasChanged();render();}
function searchTable(){currentSearch=search.value.toUpperCase();applySearch();}
function applySearch(){document.querySelectorAll("#tbody tr").forEach(r=>{r.style.display=r.innerText.toUpperCase().includes(currentSearch)?"":"none";});}
function showBubble(){bubble.classList.add("show");clearTimeout(bubble._t);bubble._t=setTimeout(()=>bubble.classList.remove("show"),2000);}
function switchTab(t,el){document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));el.classList.add("active");currentTab=t;render();}
